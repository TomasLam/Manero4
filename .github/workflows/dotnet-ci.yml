name: .NET CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧭 Check out repository
        uses: actions/checkout@v4

      - name: 🧱 Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: 📦 Restore dependencies
        run: dotnet restore ./backend/Manero.sln

      - name: 🏗️ Build
        run: dotnet build ./backend/Manero.sln --no-restore --configuration Release

      - name: Test
  run: dotnet test ./backend/Manero.sln --configuration Release --verbosity normal

